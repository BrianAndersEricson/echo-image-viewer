<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo - Login</title>
    <style>
        :root {
            --bg-color: #f8f6f0;
            --text-color: #2a2520;
            --line-color: #4a453f;
            --accent-color: #6b6b6b;
            --hover-bg: rgba(74, 69, 63, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }

        .login-container {
            background: var(--bg-color);
            border: 2px solid var(--line-color);
            border-radius: 12px;
            padding: 48px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--line-color);
        }

        .logo h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--accent-color);
            font-size: 0.9rem;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-color);
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-color);
            border: 2px solid var(--line-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--text-color);
            box-shadow: 0 0 0 3px var(--hover-bg);
        }

        .form-group input::placeholder {
            color: var(--accent-color);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--line-color);
            border: 2px solid var(--line-color);
            border-radius: 8px;
            color: var(--bg-color);
            font-size: 1rem;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: var(--text-color);
            border-color: var(--text-color);
        }

        .submit-btn:disabled {
            background: var(--accent-color);
            border-color: var(--accent-color);
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(180, 60, 60, 0.1);
            border: 2px solid #b43c3c;
            color: #8b2525;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .setup-note {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid var(--line-color);
            color: var(--accent-color);
            font-size: 0.85rem;
            font-style: italic;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: var(--accent-color);
            margin-top: 6px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Echo</h1>
            <p id="mode-text"></p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="current-password">
                <p id="password-hint" class="password-requirements" style="display: none;">Minimum 4 characters</p>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">Log In</button>
        </form>

        <p id="setup-note" class="setup-note" style="display: none;">
            First time setup - create your login credentials
        </p>
    </div>

    <script>
        let isSetupMode = false;

        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();

                if (!data.enabled) {
                    // Auth not enabled, redirect to main app
                    window.location.href = '/index.html';
                    return;
                }

                if (!data.setup_complete) {
                    // First run - show setup mode
                    isSetupMode = true;
                    document.getElementById('mode-text').textContent = 'First Time Setup';
                    document.getElementById('submit-btn').textContent = 'Create Account';
                    document.getElementById('setup-note').style.display = 'block';
                    document.getElementById('password-hint').style.display = 'block';
                    document.getElementById('password').setAttribute('autocomplete', 'new-password');
                }
            } catch (error) {
                showError('Failed to check auth status');
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submit-btn');

            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (isSetupMode && password.length < 4) {
                showError('Password must be at least 4 characters');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = isSetupMode ? 'Creating...' : 'Logging in...';

            try {
                const endpoint = isSetupMode ? '/api/auth/setup' : '/api/auth/login';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'same-origin'
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Use replace to avoid back button returning to login
                    window.location.replace('/index.html');
                } else {
                    showError(data.detail || 'Authentication failed');
                    submitBtn.disabled = false;
                    submitBtn.textContent = isSetupMode ? 'Create Account' : 'Log In';
                }
            } catch (error) {
                showError('Connection error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = isSetupMode ? 'Create Account' : 'Log In';
            }
        });

        // Check auth status on load
        checkAuthStatus();

        // Focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
